name: Sync sing-box Geo RuleSet (Split SRS)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 23 * * *"  # 北京时间 07:00（UTC 23:00）
  push:
    paths:
      - ".github/workflows/sync-singbox-geosrs.yml"

permissions:
  contents: write

concurrency:
  group: repo-main-writer
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Clone upstream (SagerNet rule-set branches)
        run: |
          set -eux
          rm -rf _geosite _geoip
          git clone --depth 1 --branch rule-set https://github.com/SagerNet/sing-geosite.git _geosite
          git clone --depth 1 --branch rule-set https://github.com/SagerNet/sing-geoip.git   _geoip

      - name: Mirror split srs (singbox/)
        run: |
          set -eux
          rm -rf singbox/geosite singbox/geoip
          mkdir -p singbox/geosite singbox/geoip
          cp -a _geosite/. singbox/geosite/
          cp -a _geoip/.   singbox/geoip/
          find singbox/geosite -type f ! -name '*.srs' -delete || true
          find singbox/geoip   -type f ! -name '*.srs' -delete || true

      - name: Commit & push (safe)
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -eux
          BRANCH="${DEFAULT_BRANCH:-main}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A singbox

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: sync sing-box geo srs (geosite/geoip)"

          for i in 1 2 3 4 5; do
            git fetch origin "${BRANCH}"
            git rebase "origin/${BRANCH}"
            if git push origin "HEAD:${BRANCH}"; then
              echo "Push success."
              exit 0
            fi
            echo "Push rejected (race). retry=${i}"
            sleep $((i*2))
          done

          echo "Failed to push after retries."
          exit 1