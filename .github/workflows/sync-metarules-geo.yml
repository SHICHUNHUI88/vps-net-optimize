name: Sync MetaCubeX Geo RuleSet (Split MRS)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 21 * * *"  # 北京时间 05:00（UTC 21:00）
  push:
    paths:
      - ".github/workflows/sync-metarules-geo.yml"

permissions:
  contents: write

concurrency:
  group: repo-main-writer
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Clone upstream meta-rules-dat (meta branch)
        run: |
          set -eux
          rm -rf _upstream
          git clone --depth 1 --branch meta https://github.com/MetaCubeX/meta-rules-dat.git _upstream

      - name: Mirror split mrs (geo/)
        run: |
          set -eux
          rm -rf geo/geosite geo/geoip
          mkdir -p geo/geosite geo/geoip
          cp -a _upstream/geo/geosite/. geo/geosite/
          cp -a _upstream/geo/geoip/.   geo/geoip/
          find geo/geosite -type f ! -name '*.mrs' -delete || true
          find geo/geoip   -type f ! -name '*.mrs' -delete || true

      - name: Commit & push (safe)
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -eux
          BRANCH="${DEFAULT_BRANCH:-main}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A geo

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: sync split geo mrs (geosite/geoip)"

          for i in 1 2 3 4 5; do
            git fetch origin "${BRANCH}"
            git rebase "origin/${BRANCH}"
            if git push origin "HEAD:${BRANCH}"; then
              echo "Push success."
              exit 0
            fi
            echo "Push rejected (race). retry=${i}"
            sleep $((i*2))
          done

          echo "Failed to push after retries."
          exit 1