name: Sync Loyalsoldier Geo -> sing-box SRS (to Loy folders)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 23 * * *"  # 北京时间 07:00（UTC 23:00）

permissions:
  contents: write

concurrency:
  group: repo-loy-geo-writer
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Install geodat2srs
        run: |
          go install github.com/runetfreedom/geodat2srs@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run sync script
        run: |
          chmod +x scripts/sync_loy_geo_srs.sh
          scripts/sync_loy_geo_srs.sh

      - name: Commit & Push (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add singbox/Loy-geoip singbox/Loy-geosite scripts/sync_loy_geo_srs.sh

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "sync: update Loyalsoldier geo srs"
          git push