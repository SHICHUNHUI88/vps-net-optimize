name: Sync Loyalsoldier DAT -> Split MRS (geo/)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 21 * * *"  # 北京时间 05:00（UTC 21:00）
  push:
    paths:
      - ".github/workflows/sync-loyalsoldier-geomrs.yml"
      - "scripts/sync_loy_geo_mrs.sh"

permissions:
  contents: write

concurrency:
  group: repo-geo-writer
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup Go (for v2dat)
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Install v2dat
        run: |
          set -eux
          go install github.com/urlesistiana/v2dat@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          v2dat -h || true

      - name: Install mihomo (for convert-ruleset)
        run: |
          set -eux

          MIHOMO_VERSION="1.19.10"
          ARCH="amd64"

          URL_TGZ="https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-${ARCH}-v${MIHOMO_VERSION}.tar.gz"
          URL_GZ="https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-${ARCH}-v${MIHOMO_VERSION}.gz"

          echo "Try tar.gz: $URL_TGZ"
          if curl -fL --retry 3 --retry-delay 2 "$URL_TGZ" -o mihomo.tar.gz; then
            tar -xzf mihomo.tar.gz
            # 有的 release 会套目录，兜底找一下
            if [ -f mihomo ]; then
              chmod +x mihomo
            else
              BIN="$(find . -maxdepth 3 -type f -name mihomo | head -n 1)"
              cp -f "$BIN" ./mihomo
              chmod +x ./mihomo
            fi
          else
            echo "tar.gz not found, try gz: $URL_GZ"
            curl -fL --retry 3 --retry-delay 2 "$URL_GZ" -o mihomo.gz
            gunzip -c mihomo.gz > ./mihomo
            chmod +x ./mihomo
          fi

          ./mihomo -v

      # ✅ 先同步到最新（工作区干净，rebase 不会失败）
      - name: Sync branch to latest (pre-run)
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -eux
          BRANCH="${DEFAULT_BRANCH:-main}"
          git fetch origin "${BRANCH}"
          git rebase "origin/${BRANCH}"

      - name: Run sync script
        run: |
          set -eux
          chmod +x scripts/sync_loy_geo_mrs.sh
          scripts/sync_loy_geo_mrs.sh

      # ✅ 强烈建议：把 ignored 也打印出来，秒定位 *.mrs 是否被忽略
      - name: Show outputs (debug)
        run: |
          set -eux
          ls -lah geo || true
          echo "geoip mrs count:";   find geo/geoip   -type f -name '*.mrs' | wc -l || true
          echo "geosite mrs count:"; find geo/geosite -type f -name '*.mrs' | wc -l || true
          echo "git status (porcelain):"
          git status --porcelain || true
          echo "git status (ignored):"
          git status --ignored --porcelain || true

      - name: Commit & push (safe)
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -eux
          BRANCH="${DEFAULT_BRANCH:-main}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # ✅ 先正常 add
          git add -A geo
          # ✅ 再强制 add mrs（即使 .gitignore 忽略也能提交）
          git add -f geo/geoip/*.mrs geo/geosite/*.mrs 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: sync Loyalsoldier dat -> split mrs (geo)"

          for i in 1 2 3 4 5; do
            if git push origin "HEAD:${BRANCH}"; then
              echo "Push success."
              exit 0
            fi
            echo "Push rejected (race). retry=${i}"
            git fetch origin "${BRANCH}"
            git rebase "origin/${BRANCH}"
            sleep $((i*2))
          done

          echo "Failed to push after retries."
          git status --porcelain || true
          exit 1