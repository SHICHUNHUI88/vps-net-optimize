name: build-mrs

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "ruleset-src/**.yaml"
      - ".github/workflows/build-mrs.yml"

permissions:
  contents: write

env:
  TZ: Asia/Shanghai
  SRC_DIR: ruleset-src
  OUT_DIR: ruleset
  MIHOMO_VERSION: "1.19.10"   # 你也可以改成你要的版本

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          set -eux
          sudo apt-get update -y
          sudo apt-get install -y wget gzip
          sudo timedatectl set-timezone "$TZ" || true

      - name: Download mihomo (fixed version)
        run: |
          set -eux
          url="https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-amd64-v${MIHOMO_VERSION}.gz"
          wget -O mihomo.gz "$url"
          gzip -d -f mihomo.gz
          mv "mihomo-linux-amd64-v${MIHOMO_VERSION}" mihomo
          chmod +x mihomo
          ./mihomo -v

      - name: Build mrs for all yaml
        run: |
          set -eux
          mkdir -p "${OUT_DIR}"

          # 遍历所有 yaml（你说你肯定要改很多文件，直接全量生成最省事）
          for yaml in ${SRC_DIR}/*.yaml; do
            [ -f "$yaml" ] || continue
            base=$(basename "$yaml" .yaml)
            ./mihomo convert-ruleset domain yaml "$yaml" "${OUT_DIR}/${base}.mrs"
          done

          # 清理 mihomo，避免被当成未跟踪文件影响提交
          rm -f mihomo

      - name: Commit & push
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${OUT_DIR}/"
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "build: update mrs"
          git push
