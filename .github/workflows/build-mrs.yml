name: Build geoip files

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 4"
  push:
    branches:
      - master
    paths-ignore:
      - ".gitignore"
      - "LICENSE*"
      - "*.md"

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Set variables
        shell: bash
        run: |
          set -euo pipefail
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> "$GITHUB_ENV"
          echo "RELEASE_NAME=$(date +%Y%m%d%H%M)" >> "$GITHUB_ENV"

      - name: Download GeoLite2 databases
        shell: bash
        env:
          LICENSE_KEY: ${{ secrets.MAXMIND_GEOLITE2_LICENSE }}
        run: |
          set -euo pipefail
          mkdir -p output
          test -n "${LICENSE_KEY}" || (echo "MAXMIND_GEOLITE2_LICENSE is empty" && exit 1)

          curl -fL --retry 3 --retry-delay 2 \
            "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-ASN&license_key=${LICENSE_KEY}&suffix=tar.gz" \
            -o ./output/GeoLite2-ASN.tar.gz

          curl -fL --retry 3 --retry-delay 2 \
            "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-ASN-CSV&license_key=${LICENSE_KEY}&suffix=zip" \
            -o ./output/GeoLite2-ASN-CSV.zip

          curl -fL --retry 3 --retry-delay 2 \
            "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-Country&license_key=${LICENSE_KEY}&suffix=tar.gz" \
            -o ./output/GeoLite2-Country.tar.gz

          curl -fL --retry 3 --retry-delay 2 \
            "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-Country-CSV&license_key=${LICENSE_KEY}&suffix=zip" \
            -o ./output/GeoLite2-Country-CSV.zip

      - name: Prepare GeoLite2 databases
        shell: bash
        run: |
          set -euo pipefail

          cp ./output/*.{gz,zip} ./

          unzip -q GeoLite2-Country-CSV.zip
          unzip -q GeoLite2-ASN-CSV.zip
          tar -xzf GeoLite2-Country.tar.gz
          tar -xzf GeoLite2-ASN.tar.gz

          # mmdb -> output
          cp GeoLite2-Country_*/*.mmdb ./output/
          cp GeoLite2-ASN_*/*.mmdb ./output/

          # csv -> output（尽量宽松匹配，避免某次 MaxMind 文件名微调就失败）
          cp GeoLite2-Country-CSV_*/*.csv ./output/
          cp GeoLite2-ASN-CSV_*/*.csv ./output/

          # 你后面工具可能要用的 csv 目录
          mkdir -p geolite2
          cp GeoLite2-Country-CSV_*/*.csv ./geolite2/
          cp GeoLite2-ASN-CSV_*/*.csv ./geolite2/

      - name: Build geoip files
        shell: bash
        run: |
          set -euo pipefail
          go build -o geoip .
          ./geoip convert -c ./config.json

      - name: Verify mmdb files
        shell: bash
        run: |
          set -euo pipefail
          cd ./output
          go install -v github.com/maxmind/mmdbverify@latest
          for name in *.mmdb; do
            "$(go env GOPATH)/bin/mmdbverify" -file "${name}"
          done

      - name: Generate sha256 checksum for dat files
        shell: bash
        run: |
          set -euo pipefail
          cd ./output
          for name in *.dat; do
            sha256sum "${name}" > "./${name}.sha256sum"
          done

      - name: Generate sha256 checksum for mmdb files
        shell: bash
        run: |
          set -euo pipefail
          cd ./output
          for name in *.mmdb; do
            sha256sum "${name}" > "./${name}.sha256sum"
          done

      - name: Git push assets to "release" branch
        shell: bash
        run: |
          set -euo pipefail
          cd output

          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release

          git add -A
          git commit -m "${{ env.RELEASE_NAME }}"

          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release

      - name: Purge jsdelivr CDN
        shell: bash
        run: |
          set -euo pipefail
          cd output
          for file in $(ls); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}" || true
          done

      - name: Remove some files to avoid publishing to GitHub release
        shell: bash
        run: |
          set -euo pipefail
          rm -rf ./output/*.{gz,zip} || true
          rm -rf ./output/GeoLite2-*.csv || true
          rm -rf ./output/GeoLite2-*.mmdb || true
          rm -rf ./output/GeoLite2-*.sha256sum || true
          rm -rf ./output/{clash,dat,mrs,nginx,srs,surge,text} || true

      - name: Upload files to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: ./output/*
          release_name: ${{ env.RELEASE_NAME }}
          tag: ${{ env.TAG_NAME }}