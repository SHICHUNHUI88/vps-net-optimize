name: Build MRS (mihomo) + SRS (sing-box) + Remote-MRS (isolated)

on:
  schedule:
    - cron: '0 4 * * *'
  push:
    branches: [ "main", "master" ]
    paths:
      - "clash/**.yaml"
      - "singbox/**.json"
      - "remote-rules.json"
      - "scripts/extract_rules.py"
      - "scripts/compile_srs.py"
      - "scripts/Diversion_Conversion.py"
      - ".github/workflows/build-mrs.yml"
  workflow_dispatch: {}

# ✅ 防止同一个分支并发跑两次互相抢推送
concurrency:
  group: build-rules-${{ github.ref }}
  cancel-in-progress: false

env:
  MIHOMO_VERSION: 1.19.10
  SINGBOX_VERSION: 1.11.0

  # ====== 旧流程输出目录（保持不变） ======
  SRC_DIR: clash
  SBOX_DIR: singbox

  # ====== 新流程（远程规则）隔离输出目录 ======
  REMOTE_SRC_DIR: remote-src
  REMOTE_MRS_DIR: remote-mrs

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- 下载 mihomo（用于 .mrs） ----------
      - name: Download mihomo
        run: |
          set -eux
          wget -O mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-amd64-v${MIHOMO_VERSION}.gz"
          gzip -d mihomo.gz
          if [ -f "mihomo-linux-amd64-v${MIHOMO_VERSION}" ]; then
            mv "mihomo-linux-amd64-v${MIHOMO_VERSION}" mihomo
          elif [ ! -f "mihomo" ]; then
            echo "Error: mihomo binary not found"
            exit 1
          fi
          chmod +x mihomo
          ./mihomo -v

      # ---------- 下载 sing-box（用于 .srs + remote-mrs） ----------
      - name: Download sing-box
        run: |
          set -eux
          wget -O sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v${SINGBOX_VERSION}/sing-box-${SINGBOX_VERSION}-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          mv sing-box-${SINGBOX_VERSION}-linux-amd64/sing-box ./sing-box
          chmod +x ./sing-box
          ./sing-box version
          rm -rf sing-box-${SINGBOX_VERSION}-linux-amd64 sing-box.tar.gz

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PyYAML
        run: pip install pyyaml

      # =========================================================
      # A) Mihomo: clash/*.yaml -> clash/*.mrs   （旧流程，保持）
      # =========================================================
      - name: Clean old MRS files (mihomo output in clash/)
        run: rm -f ${SRC_DIR}/*.mrs || true

      - name: Run extraction script (Mihomo -> MRS in clash/)
        run: python scripts/extract_rules.py
        env:
          SRC_DIR: ${{ env.SRC_DIR }}
          MIHOMO_BIN: ./mihomo

      # =========================================================
      # B) sing-box: singbox/*.json -> singbox/*.srs  （旧流程，保持）
      # =========================================================
      - name: Clean old SRS files (sing-box output in singbox/)
        run: rm -f ${SBOX_DIR}/*.srs || true

      - name: Run compilation script (Sing-box -> SRS in singbox/)
        run: python scripts/compile_srs.py
        env:
          SBOX_DIR: ${{ env.SBOX_DIR }}
          SINGBOX_BIN: ./sing-box
          RULESET_VERSION: "3"

      # =========================================================
      # C) Remote rules: remote-rules.json -> remote-mrs/*.mrs  （新流程，隔离）
      # =========================================================
      - name: Build Remote MRS (isolated in remote-mrs/)
        env:
          SINGBOX_BIN: ./sing-box
        run: |
          set -eux
          python scripts/Diversion_Conversion.py
          echo "=== LIST remote-src ==="
          ls -la ${REMOTE_SRC_DIR} || true
          echo "=== LIST remote-mrs ==="
          ls -la ${REMOTE_MRS_DIR} || true

      # ---------- 提交变更（只提交对应目录，不互相污染） ----------
      - name: Commit and push changes (safe rebase + retry)
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 只 add 存在的文件/目录，避免 remote-src 不存在时 pathspec 报错
          shopt -s nullglob
          mrs_files=(${SRC_DIR}/*.mrs)
          srs_files=(${SBOX_DIR}/*.srs)
          shopt -u nullglob

          if [ ${#mrs_files[@]} -gt 0 ]; then
            git add "${mrs_files[@]}"
          fi

          if [ ${#srs_files[@]} -gt 0 ]; then
            git add "${srs_files[@]}"
          fi

          if [ -d "${REMOTE_MRS_DIR}" ]; then
            git add "${REMOTE_MRS_DIR}"
          fi

          if [ -d "${REMOTE_SRC_DIR}" ]; then
            git add "${REMOTE_SRC_DIR}"
          fi

          if [ -f "remote-rules.json" ]; then
            git add "remote-rules.json"
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "build: update MRS+SRS+remote-mrs $(date -u +'%Y-%m-%d %H:%M UTC')"

          # ✅ 关键：push 前先 fetch+rebase 到远端最新，避免 rejected (fetch first)
          BRANCH="${GITHUB_REF_NAME:-main}"

          for i in 1 2 3 4 5; do
            git fetch origin "${BRANCH}"

            git rebase "origin/${BRANCH}" || {
              git rebase --abort || true
              echo "Rebase failed (possible conflict)."
              exit 1
            }

            if git push origin "HEAD:${BRANCH}"; then
              echo "Push success."
              exit 0
            fi

            echo "Push rejected (race). Retry... attempt=$i"
            sleep $((i*2))
          done

          echo "Failed to push after retries."
          exit 1