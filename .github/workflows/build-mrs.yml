name: Build MRS Rules (in source dir) with daily schedule

on:
  schedule:
    - cron: '0 4 * * *'      # 每天 UTC 4:00 (北京时间 12:00) 运行
  push:
    branches: [ "main" ]
    paths:
      - "ruleset-src/**.yaml"
      - ".github/workflows/build-mrs.yml"
  workflow_dispatch: {}       # 允许手动触发

env:
  MIHOMO_VERSION: 1.19.10
  SRC_DIR: ruleset-src

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download mihomo (fixed version)
        run: |
          set -eux
          wget -O mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-amd64-v${MIHOMO_VERSION}.gz"
          gzip -d mihomo.gz
          if [ -f "mihomo-linux-amd64-v${MIHOMO_VERSION}" ]; then
            mv "mihomo-linux-amd64-v${MIHOMO_VERSION}" mihomo
          elif [ ! -f "mihomo" ]; then
            echo "Error: mihomo binary not found"
            exit 1
          fi
          chmod +x mihomo
          ./mihomo -v

      - name: Build MRS for all YAML (recursive, domain/ip split)
        run: |
          set -eux
          # 清理旧的 MRS
          find "${SRC_DIR}" -type f -name '*.mrs' -delete || true

          # 递归扫描所有 yaml
          while IFS= read -r yaml; do
            [ -f "$yaml" ] || continue
            base="$(basename "$yaml" .yaml)"
            dir="$(dirname "$yaml")"

            kind="domain"
            case "$base" in
              *-ip) kind="ipcidr" ;;
            esac

            out="${dir}/${base}.mrs"
            echo "Convert [$kind]: $yaml -> $out"
            ./mihomo convert-ruleset "$kind" yaml "$yaml" "$out"
          done < <(find "${SRC_DIR}" -type f -name '*.yaml' | sort)

          rm -f mihomo

      - name: Commit and push changes
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 只把 .mrs 加入暂存区
          if find "${SRC_DIR}" -type f -name '*.mrs' | grep -q .; then
            find "${SRC_DIR}" -type f -name '*.mrs' -print0 | xargs -0 git add
          else
            echo "No .mrs files found, nothing to commit."
            exit 0
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "build: update MRS files in ${SRC_DIR} $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push