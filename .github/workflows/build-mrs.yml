name: build-mrs

on:
  push:
    paths:
      - "ruleset-src/**.yaml"
      - ".github/workflows/build-mrs.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download mihomo
        run: |
          set -eux
          sudo apt-get update -y
          sudo apt-get install -y jq

          api="https://api.github.com/repos/MetaCubeX/mihomo/releases/latest"
          url=$(curl -fsSL "$api" | jq -r '.assets[] | select(.name | test("mihomo-linux-amd64\\.(gz|tar\\.gz)$")) | .browser_download_url' | head -n 1)

          echo "Download URL: $url"
          test -n "$url"

          curl -L -o mihomo.bin "$url"

          # 如果是 tar.gz 就解包；如果是 gz 就 gunzip
          if echo "$url" | grep -qE '\.tar\.gz$'; then
            tar -xzf mihomo.bin
          else
            mv mihomo.bin mihomo.gz
            gunzip -f mihomo.gz
          fi

          chmod +x mihomo
          ./mihomo -v

      - name: Build mrs
        run: |
          set -eux
          mkdir -p ruleset
          ./mihomo convert-ruleset domain yaml ruleset-src/douyin.yaml ruleset/douyin.mrs

      - name: Commit & push
        run: |
          set -eux
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add ruleset/douyin.mrs
            git commit -m "build: update douyin.mrs"
            git push
          else
            echo "No changes."
          fi
