# Workflow to Build and Test MRS\n\nname: Build MRS\n\non: [push, pull_request]\n\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n    - name: Checkout code\n      uses: actions/checkout@v2\n\n    - name: Setup Node.js\n      uses: actions/setup-node@v2\n      with:\n        node-version: '14'\n\n    - name: Download executable\n      run: |\n        mkdir -p /tmp/mrs-download\n        curl -L -o /tmp/mrs-download/mrs.tar.gz https://example.com/path/to/myscript.tar.gz\n        cd /tmp/mrs-download\n        tar -xzf mrs.tar.gz\n\n    - name: Validate executable\n      run: |\n        if [ ! -f mrs ]; then\n          echo 'Executable not found!'\n          exit 1\n        fi\n\n    - name: Execute script\n      run: |\n        ./mrs\n\n    - name: Clean up\n      run: |\n        rm -rf /tmp/mrs-download\n