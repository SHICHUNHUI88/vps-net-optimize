name: Build MRS (mihomo) + SRS (sing-box) + Remote-MRS (isolated)

on:
  schedule:
    - cron: '0 4 * * *'
  push:
    branches: [ "main", "master" ]
    paths:
      - "clash/**.yaml"
      - "singbox/**.json"
      - "remote-rules.json"
      - "scripts/extract_rules.py"
      - "scripts/compile_srs.py"
      - "scripts/Diversion_Conversion.py"
      - ".github/workflows/build-mrs.yml"
  workflow_dispatch: {}

# 防止同一分支并发跑两次互相抢推送
concurrency:
  group: build-rules-${{ github.ref }}
  cancel-in-progress: false

env:
  MIHOMO_VERSION: 1.19.10
  SINGBOX_VERSION: 1.11.0

  # 输出目录
  SRC_DIR: clash
  SBOX_DIR: singbox
  REMOTE_SRC_DIR: remote-src
  REMOTE_MRS_DIR: remote-mrs

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 拉代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 下载 mihomo（用于 .mrs）
      - name: Download mihomo
        run: |
          set -eux

          rm -f mihomo mihomo.gz || true

          wget -O mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-amd64-v${MIHOMO_VERSION}.gz"
          gzip -df mihomo.gz

          chmod +x ./mihomo
          ./mihomo -v

      # 下载 sing-box（用于 .srs + remote-mrs）
      - name: Download sing-box
        run: |
          set -eux

          # 清理旧文件和目录
          rm -f sing-box sing-box.tar.gz || true
          rm -rf "sing-box-${SINGBOX_VERSION}-linux-amd64" || true

          wget -O sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v${SINGBOX_VERSION}/sing-box-${SINGBOX_VERSION}-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          mv "sing-box-${SINGBOX_VERSION}-linux-amd64/sing-box" ./sing-box
          chmod +x ./sing-box
          ./sing-box version
          rm -rf "sing-box-${SINGBOX_VERSION}-linux-amd64" sing-box.tar.gz

      # Python 环境
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PyYAML
        run: pip install pyyaml

      # A) clash/*.yaml -> clash/*.mrs
      - name: Clean old MRS files (clash/)
        run: rm -f "${SRC_DIR}"/*.mrs || true

      - name: Run extraction script (Mihomo -> MRS)
        run: python scripts/extract_rules.py
        env:
          SRC_DIR: ${{ env.SRC_DIR }}
          MIHOMO_BIN: ./mihomo

      # B) singbox/*.json -> singbox/*.srs
      - name: Clean old SRS files (singbox/)
        run: rm -f "${SBOX_DIR}"/*.srs || true

      - name: Run compilation script (Sing-box -> SRS)
        run: python scripts/compile_srs.py
        env:
          SBOX_DIR: ${{ env.SBOX_DIR }}
          SINGBOX_BIN: ./sing-box
          RULESET_VERSION: "3"

      # C) remote-rules.json -> remote-mrs/*.mrs
      - name: Build Remote MRS (remote-mrs/)
        env:
          SINGBOX_BIN: ./sing-box
        run: |
          set -eux
          python scripts/Diversion_Conversion.py
          echo "=== LIST remote-src ==="
          ls -la "${REMOTE_SRC_DIR}" || true
          echo "=== LIST remote-mrs ==="
          ls -la "${REMOTE_MRS_DIR}" || true

      # 提交并推送（带删除同步 + rebase 重试）
      - name: Commit and push changes
        run: |
          set -eux

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 全仓库暂存（新增/修改/删除）
          git add -A

          # 没有变化直接退出
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "build: update MRS+SRS+remote-mrs $(date -u +'%Y-%m-%d %H:%M UTC')"

          BRANCH="${GITHUB_REF_NAME:-main}"

          for i in 1 2 3 4 5; do
            git fetch origin "${BRANCH}"

            # 自动 stash 再 rebase，避免 unstaged 报错
            git rebase --autostash "origin/${BRANCH}" || {
              git rebase --abort || true
              echo "Rebase failed (possible conflict)."
              exit 1
            }

            # rebase 后如有新改动再补一次提交
            if ! git diff --quiet || ! git diff --cached --quiet; then
              git add -A
              if ! git diff --cached --quiet; then
                git commit -m "build: post-rebase sync $(date -u +'%Y-%m-%d %H:%M UTC')" || true
              fi
            fi

            if git push origin "HEAD:${BRANCH}"; then
              echo "Push success."
              exit 0
            fi

            echo "Push rejected (race). Retry... attempt=$i"
            sleep $((i*2))
          done

          echo "Failed to push after retries."
          exit 1