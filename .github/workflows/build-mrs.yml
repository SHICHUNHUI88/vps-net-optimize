name: Build MRS (mihomo) + SRS (sing-box)

on:
  # 定时触发：每天北京时间 03:00（UTC 19:00）
  schedule:
    - cron: "0 19 * * *"

  workflow_dispatch: {}

  # 只在本地规则/脚本/本工作流变更时触发
  push:
    branches: [ "main" ]
    paths:
      - "clash/**.yaml"
      - "singbox/**.json"
      - "scripts/extract_rules.py"
      - "scripts/compile_srs.py"
      - ".github/workflows/build-mrs.yml"

permissions:
  contents: write

# 全仓库写 main 的统一锁（与 build-remote-mrs.yml 用同一个）
concurrency:
  group: repo-main-writer
  cancel-in-progress: false

env:
  MIHOMO_VERSION: "1.19.10"
  SINGBOX_VERSION: "1.11.0"
  SRC_DIR: clash
  SBOX_DIR: singbox

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Download mihomo (temp)
        run: |
          set -eux
          BIN="${RUNNER_TEMP}/mihomo"
          rm -f "${BIN}" "${BIN}.gz" || true
          wget -O "${BIN}.gz" "https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-amd64-v${MIHOMO_VERSION}.gz"
          gzip -d "${BIN}.gz"
          chmod +x "${BIN}"
          "${BIN}" -v

      - name: Download sing-box (temp)
        run: |
          set -eux
          BIN="${RUNNER_TEMP}/sing-box"
          rm -f "${BIN}" "${RUNNER_TEMP}/sing-box.tar.gz" || true
          rm -rf "${RUNNER_TEMP}/sing-box-${SINGBOX_VERSION}-linux-amd64" || true
          wget -O "${RUNNER_TEMP}/sing-box.tar.gz" "https://github.com/SagerNet/sing-box/releases/download/v${SINGBOX_VERSION}/sing-box-${SINGBOX_VERSION}-linux-amd64.tar.gz"
          tar -xzf "${RUNNER_TEMP}/sing-box.tar.gz" -C "${RUNNER_TEMP}"
          mv "${RUNNER_TEMP}/sing-box-${SINGBOX_VERSION}-linux-amd64/sing-box" "${BIN}"
          chmod +x "${BIN}"
          "${BIN}" version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Clean old outputs (local only)
        run: |
          set -eux
          rm -f "${SRC_DIR}"/*.mrs || true
          rm -f "${SBOX_DIR}"/*.srs || true

      - name: Build MRS (extract_rules.py)
        run: python scripts/extract_rules.py
        env:
          SRC_DIR: ${{ env.SRC_DIR }}
          MIHOMO_BIN: ${{ runner.temp }}/mihomo

      - name: Build SRS (compile_srs.py)
        run: python scripts/compile_srs.py
        env:
          SBOX_DIR: ${{ env.SBOX_DIR }}
          SINGBOX_BIN: ${{ runner.temp }}/sing-box
          RULESET_VERSION: "3"

      - name: Commit & push (safe, local only)
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -eux
          BRANCH="${DEFAULT_BRANCH:-main}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 只提交本地产物目录
          [ -d "${SRC_DIR}" ] && git add -A "${SRC_DIR}"
          [ -d "${SBOX_DIR}" ] && git add -A "${SBOX_DIR}"

          echo "git status:"
          git status --porcelain || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "build: update local MRS+SRS $(date -u +'%Y-%m-%d %H:%M UTC')"

          # 确保工作区干净再 rebase
          if [ -n "$(git status --porcelain)" ]; then
            echo "Working tree not clean:"
            git status --porcelain
            exit 1
          fi

          for i in 1 2 3 4 5; do
            git fetch origin "${BRANCH}"
            git rebase "origin/${BRANCH}" || {
              git rebase --abort || true
              echo "Rebase failed."
              exit 1
            }
            if git push origin "HEAD:${BRANCH}"; then
              echo "Push success."
              exit 0
            fi
            echo "Push rejected (race). retry=${i}"
            sleep $((i*2))
          done

          echo "Failed to push after retries."
          exit 1