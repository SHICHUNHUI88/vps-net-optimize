name: Build Remote Rules (MRS+SRS)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 20 * * *"  # 北京时间 04:00（UTC 20:00）

permissions:
  contents: write

concurrency:
  group: repo-main-writer
  cancel-in-progress: false

env:
  MIHOMO_VERSION: "1.19.10"
  SINGBOX_VERSION: "1.11.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Clean old remote outputs
        run: |
          set -eux
          rm -f remote-mrs/*.mrs || true
          rm -f remote-srs/*.srs || true
          rm -rf remote-tmp || true

      - name: Download sing-box (temp)
        run: |
          set -eux
          BIN="${RUNNER_TEMP}/sing-box"
          rm -f "${BIN}" "${RUNNER_TEMP}/sing-box.tar.gz" || true
          rm -rf "${RUNNER_TEMP}/sing-box-${SINGBOX_VERSION}-linux-amd64" || true
          wget -O "${RUNNER_TEMP}/sing-box.tar.gz" "https://github.com/SagerNet/sing-box/releases/download/v${SINGBOX_VERSION}/sing-box-${SINGBOX_VERSION}-linux-amd64.tar.gz"
          tar -xzf "${RUNNER_TEMP}/sing-box.tar.gz" -C "${RUNNER_TEMP}"
          mv "${RUNNER_TEMP}/sing-box-${SINGBOX_VERSION}-linux-amd64/sing-box" "${BIN}"
          chmod +x "${BIN}"
          "${BIN}" version

      - name: Download mihomo (temp)
        run: |
          set -eux
          BIN="${RUNNER_TEMP}/mihomo"
          rm -f "${BIN}" "${BIN}.gz" || true
          wget -O "${BIN}.gz" "https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-amd64-v${MIHOMO_VERSION}.gz"
          gzip -d "${BIN}.gz"
          chmod +x "${BIN}"
          "${BIN}" -v

      - name: Build remote MRS+SRS
        run: python scripts/Diversion_Conversion.py
        env:
          SINGBOX_BIN: ${{ runner.temp }}/sing-box
          MIHOMO_BIN: ${{ runner.temp }}/mihomo

      - name: Commit & push (safe)
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -eux
          BRANCH="${DEFAULT_BRANCH:-main}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 不提交 remote-tmp（中间产物）
          rm -rf remote-tmp || true

          [ -d remote-mrs ] && git add -A remote-mrs
          [ -d remote-srs ] && git add -A remote-srs
          [ -f remote-rules.json ] && git add remote-rules.json

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "build: update remote MRS+SRS $(date -u +'%Y-%m-%d %H:%M UTC')"

          for i in 1 2 3 4 5; do
            git fetch origin "${BRANCH}"
            git rebase "origin/${BRANCH}"
            if git push origin "HEAD:${BRANCH}"; then
              echo "Push success."
              exit 0
            fi
            echo "Push rejected (race). retry=${i}"
            sleep $((i*2))
          done

          echo "Failed to push after retries."
          exit 1