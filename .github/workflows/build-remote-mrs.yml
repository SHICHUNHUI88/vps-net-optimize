name: Remote Rules -> (mihomo .mrs) + (sing-box .srs)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 4 * * *"   # UTC 04:10 = 北京时间 12:10（避开你旧任务）
  push:
    branches: [ "main", "master" ]
    paths:
      - "remote-rules.json"
      - "scripts/Remote_Dual_Convert.py"
      - ".github/workflows/remote-dual-build.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Install sing-box
        run: |
          set -eux
          SB_VER="1.11.0"
          curl -L -o sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v${SB_VER}/sing-box-${SB_VER}-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          mv "sing-box-${SB_VER}-linux-amd64/sing-box" ./sing-box
          chmod +x ./sing-box
          ./sing-box version

      - name: Install mihomo
        run: |
          set -eux
          MI_VER="1.19.10"
          curl -L -o mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v${MI_VER}/mihomo-linux-amd64-v${MI_VER}.gz"
          gzip -d mihomo.gz
          mv "mihomo-linux-amd64-v${MI_VER}" ./mihomo
          chmod +x ./mihomo
          ./mihomo -v

      - name: Build dual outputs
        env:
          SINGBOX_BIN: ./sing-box
          MIHOMO_BIN: ./mihomo
        run: |
          set -eux
          python scripts/Diversion_Conversion.py
          echo "=== remote-mihomo-mrs ==="
          ls -la remote-mihomo-mrs || true
          echo "=== remote-singbox-srs ==="
          ls -la remote-singbox-srs || true

      - name: Commit & Push
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 只提交这些隔离目录（不会碰你旧的 clash/singbox）
          git add remote-mihomo-src remote-mihomo-mrs remote-singbox-src remote-singbox-srs remote-rules.json || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: update remote mrs+srs $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push