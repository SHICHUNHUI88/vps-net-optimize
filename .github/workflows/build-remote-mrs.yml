name: Build Remote Rules (MRS+SRS)

on:
  # 手动触发
  workflow_dispatch: {}

  # 定时触发：每天北京时间 03:00（UTC 19:00）
schedule:
  - cron: "0 19 * * *"

  # 推送触发
  push:
    branches: [ "main", "master" ]

permissions:
  contents: write

env:
  MIHOMO_VERSION: "1.19.10"
  SINGBOX_VERSION: "1.11.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 拉代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Python 环境
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      # 清理旧的远程规则产物（保证增删同步）
      - name: Clean old remote outputs
        run: |
          set -eux
          rm -f remote-mrs/*.mrs || true
          rm -f remote-srs/*.srs || true
          rm -rf remote-tmp/* || true

      # 下载 sing-box（用于 .srs）
      - name: Download sing-box
        run: |
          set -eux
          rm -f sing-box sing-box.tar.gz || true
          rm -rf "sing-box-${SINGBOX_VERSION}-linux-amd64" || true

          wget -O sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v${SINGBOX_VERSION}/sing-box-${SINGBOX_VERSION}-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          mv "sing-box-${SINGBOX_VERSION}-linux-amd64/sing-box" ./sing-box
          chmod +x ./sing-box
          ./sing-box version
          rm -rf "sing-box-${SINGBOX_VERSION}-linux-amd64" sing-box.tar.gz

      # 下载 mihomo（用于 .mrs）
      - name: Download mihomo
        run: |
          set -eux
          rm -f mihomo mihomo.gz "mihomo-linux-amd64-v${MIHOMO_VERSION}" || true

          wget -O mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-amd64-v${MIHOMO_VERSION}.gz"
          gzip -d mihomo.gz

          if [ -f "mihomo-linux-amd64-v${MIHOMO_VERSION}" ]; then
            mv "mihomo-linux-amd64-v${MIHOMO_VERSION}" ./mihomo
          fi

          chmod +x ./mihomo
          ./mihomo -v

      # 基本检查
      - name: Precheck
        run: |
          set -eux
          test -f remote-rules.json
          test -f scripts/Diversion_Conversion.py
          echo "remote-rules.json:"
          cat remote-rules.json

      # 生成远程规则（MRS+SRS）
      - name: Build remote MRS+SRS
        env:
          SINGBOX_BIN: ./sing-box
          MIHOMO_BIN: ./mihomo
        run: |
          set -eux
          python scripts/Diversion_Conversion.py

      # 列出结果目录
      - name: List outputs
        run: |
          set -eux
          echo "remote-mrs:"
          ls -la remote-mrs || true
          echo "remote-srs:"
          ls -la remote-srs || true
          echo "remote-tmp:"
          ls -la remote-tmp || true

      # 提交并推送
      - name: Commit and push changes
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -eux

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "Default branch: $DEFAULT_BRANCH"

          git fetch origin
          git pull --rebase origin "$DEFAULT_BRANCH" || true

          # 只提交远程规则相关文件
          if [ -d remote-mrs ]; then
            git add -A remote-mrs
          fi

          if [ -d remote-srs ]; then
            git add -A remote-srs
          fi

          if [ -f remote-rules.json ]; then
            git add remote-rules.json
          fi

          echo "git status (after add):"
          git status --porcelain || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "build: update MRS+SRS+remote-mrs $(date -u +'%Y-%m-%d %H:%M UTC')"

          for i in 1 2 3; do
            if git push origin "HEAD:$DEFAULT_BRANCH"; then
              echo "Push success on attempt $i"
              exit 0
            fi
            echo "Push failed on attempt $i, pulling and rebasing..."
            git fetch origin
            git pull --rebase origin "$DEFAULT_BRANCH" || true
          done

          echo "Failed to push after retries."
          exit 1