name: Build Remote Rules (MRS+SRS)

on:
  # 手动触发：你点 Run workflow 一定会跑
  workflow_dispatch: {}

  # 定时触发：每天北京时间 12:00（UTC 04:00）
  schedule:
    - cron: "0 4 * * *"

  # 推送触发：不做 paths 限制，避免“没反应”
  push:
    branches: [ "main", "master" ]

permissions:
  contents: write

env:
  MIHOMO_VERSION: "1.19.10"
  SINGBOX_VERSION: "1.11.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      # ---------- Download sing-box (for .srs) ----------
      - name: Download sing-box
        run: |
          set -eux
          wget -O sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v${SINGBOX_VERSION}/sing-box-${SINGBOX_VERSION}-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          mv "sing-box-${SINGBOX_VERSION}-linux-amd64/sing-box" ./sing-box
          chmod +x ./sing-box
          ./sing-box version
          rm -rf "sing-box-${SINGBOX_VERSION}-linux-amd64" sing-box.tar.gz

      # ---------- Download mihomo (for .mrs) ----------
      - name: Download mihomo
        run: |
          set -eux
          wget -O mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-amd64-v${MIHOMO_VERSION}.gz"
          gzip -d mihomo.gz
          if [ -f "mihomo-linux-amd64-v${MIHOMO_VERSION}" ]; then
            mv "mihomo-linux-amd64-v${MIHOMO_VERSION}" ./mihomo
          fi
          chmod +x ./mihomo
          ./mihomo -v

      # ---------- Sanity check ----------
      - name: Precheck
        run: |
          set -eux
          test -f remote-rules.json
          test -f scripts/Diversion_Conversion.py
          echo "=== remote-rules.json ==="
          cat remote-rules.json

      # ---------- Build remote outputs (MRS+SRS) ----------
      - name: Build remote MRS+SRS
        env:
          SINGBOX_BIN: ./sing-box
          MIHOMO_BIN: ./mihomo
        run: |
          set -eux
          python scripts/Diversion_Conversion.py

      # ---------- List outputs ----------
      - name: List outputs
        run: |
          set -eux
          echo "=== remote-mrs ==="
          ls -la remote-mrs || true
          echo "=== remote-srs ==="
          ls -la remote-srs || true
          echo "=== remote-tmp ==="
          ls -la remote-tmp || true

      # ---------- Commit & Push ----------
      - name: Commit & Push
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 只提交远程产物（不碰你旧的 clash/singbox）
          git add remote-mrs remote-srs remote-rules.json || true

          # 中间文件可选：你想提交就保留；不想提交就删掉这一行，并把 remote-tmp/ 写进 .gitignore
          git add remote-tmp || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "build: update remote mrs+srs $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push