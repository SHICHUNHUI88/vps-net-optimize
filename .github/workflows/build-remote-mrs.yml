name: Build MRS (mihomo) + SRS (sing-box) + Remote (dual outputs)

on:
  schedule:
    - cron: "0 5 * * *"  # UTC 05:00 = 北京时间 12:00
  push:
    branches: [ "main", "master" ]
    paths:
      - "clash/**.yaml"
      - "singbox/**.json"
      - "remote-rules.json"
      - "scripts/extract_rules.py"
      - "scripts/compile_srs.py"
      - "scripts/Diversion_Conversion.py"
      - ".github/workflows/build-mrs.yml"
  workflow_dispatch: {}

permissions:
  contents: write

env:
  MIHOMO_VERSION: "1.19.10"
  SINGBOX_VERSION: "1.11.0"

  SRC_DIR: "clash"
  SBOX_DIR: "singbox"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- Download mihomo (for .mrs) ----------
      - name: Download mihomo
        run: |
          set -eux
          wget -O mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-amd64-v${MIHOMO_VERSION}.gz"
          gzip -d mihomo.gz
          if [ -f "mihomo-linux-amd64-v${MIHOMO_VERSION}" ]; then
            mv "mihomo-linux-amd64-v${MIHOMO_VERSION}" mihomo
          elif [ ! -f "mihomo" ]; then
            echo "Error: mihomo binary not found"
            exit 1
          fi
          chmod +x mihomo
          ./mihomo -v

      # ---------- Download sing-box (for .srs) ----------
      - name: Download sing-box
        run: |
          set -eux
          wget -O sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v${SINGBOX_VERSION}/sing-box-${SINGBOX_VERSION}-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          mv sing-box-${SINGBOX_VERSION}-linux-amd64/sing-box ./sing-box
          chmod +x ./sing-box
          ./sing-box version
          rm -rf sing-box-${SINGBOX_VERSION}-linux-amd64 sing-box.tar.gz

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyYAML
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      # =======================
      # A) Local Mihomo -> MRS
      # =======================
      - name: Clean old MRS files (clash/)
        run: rm -f ${SRC_DIR}/*.mrs

      - name: Run extraction script (Mihomo -> MRS in clash/)
        run: python scripts/extract_rules.py
        env:
          SRC_DIR: ${{ env.SRC_DIR }}
          MIHOMO_BIN: ./mihomo

      # =======================
      # B) Local sing-box -> SRS
      # =======================
      - name: Clean old SRS files (singbox/)
        run: rm -f ${SBOX_DIR}/*.srs

      - name: Run compilation script (Sing-box -> SRS in singbox/)
        run: python scripts/compile_srs.py
        env:
          SBOX_DIR: ${{ env.SBOX_DIR }}
          SINGBOX_BIN: ./sing-box
          RULESET_VERSION: "3"

      # =======================
      # C) Remote links -> (remote-mrs + remote-srs)
      # =======================
      - name: Build remote dual outputs (remote-mrs + remote-srs)
        run: python scripts/Diversion_Conversion.py
        env:
          SINGBOX_BIN: ./sing-box
          MIHOMO_BIN: ./mihomo

      - name: List outputs
        run: |
          echo "=== clash ==="; ls -la clash || true
          echo "=== singbox ==="; ls -la singbox || true
          echo "=== remote-mrs ==="; ls -la remote-mrs || true
          echo "=== remote-srs ==="; ls -la remote-srs || true
          echo "=== remote-tmp ==="; ls -la remote-tmp || true

      # ---------- Commit & Push ----------
      - name: Commit and push changes
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 只提交产物：本地 mrs/srs + 远程 mrs/srs（remote-tmp 可选）
          git add ${SRC_DIR}/*.mrs || true
          git add ${SBOX_DIR}/*.srs || true

          git add remote-mrs remote-srs remote-rules.json || true
          # 如果你想把中间文件也提交，取消注释下一行
          git add remote-tmp || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "build: update local+remote mrs/srs $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push